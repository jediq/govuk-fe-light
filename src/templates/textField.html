<div class="govuk-form-group {{#if this.invalid}}govuk-form-group--error{{/if}}">
  <label class="govuk-label" for="{{ id }}-input"> {{ label }} </label>
  <span class="govuk-hint">{{ hint }}</span>
  {{#if invalid }}
  <span class="govuk-error-message"> <span class="govuk-visually-hidden">Error:</span> {{ error }} </span>
  {{/if}}
  <input class="govuk-input govuk-!-width-{{ width }}" id="{{ id }}-input" name="{{ id }}" type="text" value="{{ value }}" />
</div>
